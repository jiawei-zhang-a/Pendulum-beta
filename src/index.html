<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title >Cloudnest - Pendulum</title>
    <link rel="stylesheet" href="./css/mathquill.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./mathquill.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kodchasan">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="./css/pendulum.css">
    <script src="./js/index.js"></script>
    <style>
        .btn:focus{
            outline: none;
        }
    </style>
</head>

<body>
<div id="root">
    <div id="navbar" align="center">
        <span onclick="window.open('https://www.cloudnest.org/pendulum/');" style="cursor:pointer">Pendulum
        </span>
        <div class="topDropdown">
            <button  id="sampleButton" class="btn glyphicon  glyphicon-plus"></button>
            <div id="sampleList" class="dropdown-content">
                <h4>Examples:
                </h4>
            </div>
        </div>
    </div>
    <div id="defpanel">
        <div id="sidebar">
            <div id="object-bar" class="object-list object-property-container">
                <div class="name-container" defID="1" id="1-label">
                    <div class="name">

                    </div>
                    <div class="type">
                        :
                    </div>
                </div>

                <div class="name-container" defID="2" id="2-label">
                    <div class="name">

                    </div>
                    <div class="type">
                        :
                    </div>
                </div>
            </div>
            <div id="settingsWrapper">
<!--                <button id="addButton" class="btn glyphicon  glyphicon-plus"></button>-->
                <div class="dropdown">
                    <button  id="addButton" class="btn glyphicon  glyphicon-plus"></button>
                    <div id="exampleList" class="dropdown-content">
                        <h4>Examples:
                        </h4>
                    </div>
                </div>
                <button id="defSettings" class="btn glyphicon  glyphicon-th-list"></button>
            </div>
        </div>
        <div id="mathpanel">
            <div class="expression-container" defID="1" id="1-statement">
                <span class="expression">
\left(\cos \left(2\pi u\right)\left(1+\cos \left(10v-5+\ln \left(t\right)\right)\right),\sin \left(2\pi u\right)\left(1+\cos \left(10v-5+\ln \left(t\right)\right)\right),10v-5\right)
                </span>
                <div class="color-box"></div>
            </div>
            <div class="expression-container" defID="2" id="2-statement">
                <span class="expression">
                    e^{x+iy}
                </span>
                <div class="color-box"></div>
            </div>
        </div>
    </div>
    <div class="resizer" id="dragBar"></div>
    <div id="graphpanel">
        <div id="utilityPanel">
            <input type="image" id="logo" src="./assets/Cloudnest-pro.png" alt="logo" style="margin-bottom: 10pt;" onclick="window.location.href='http://cloudnest.org'">
            <br>
            <button id="githubLink" class="btn btn btn-outline-secondary" onclick="window.open('https://github.com/YuelongLi/Pendulum-beta');">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-github" viewBox="0 0 17 17">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </button>
            <button id="zoomInBtn" class="btn glyphicon glyphicon-plus" onclick="zoomIn()"></button>
            <button id="zoomOutBtn" class="btn glyphicon glyphicon-minus" onclick="zoomOut()"></button>
            <button id="homeBtn" class="btn glyphicon glyphicon-home" onclick="resetScene()"></button>
            <button id="graphicsSettings" class="btn glyphicon glyphicon-cog" onclick="share()"></button>
        </div>
    </div>
</div>
</body>

</html>
